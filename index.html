<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahra's Movies 🍿 🎬</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="file:///users/zahrahussainzada/Documents/HTML Pics/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bonbon&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
     <section class="box"> <!-- A section helps with search engine optimization, structure, and accessability.
                                1. Means when you use section there is a higher chance that your site might show up while seaching
                                2. tells browser, search engines ... this is the meaningful part of the page
                                3. groups related elements  -->

            <header>
                <h1>🎥 Movie Time ⏳</h1>
                <h3>Studio Ghibli's another Masterpiece</h3>
                <h2>🥤🍿 Watch and Enjoy Every Second 🎉🎊</h2>
            </header>

            <video src="https://raw.githubusercontent.com/zahrahussainzada/CSS-First-Assignment/refs/heads/main/Movie.mp4" width="450px" height="230px" controls>
            Kiki's Delivery Service
            </video>
        <section class="tag">
            <label for="star5">Rate the Movie:</label>
        <div class="rate"><!-- 1. Doesn't have a meaning for browser except saying this is a box
                               2. No semantic meaning means doesn't mean anything special for search engines  -->
          <input type="radio" name="star" id="star5" value="5" />
          <label for="star5">⭑</label>
          <input type="radio" name="star" id="star4" value="4" />
          <label for="star4">⭑</label>
          <input type="radio" name="star" id="star3" value="3" />
          <label for="star3">⭑</label>
          <input type="radio" name="star" id="star2" value="2" />
          <label for="star2">⭑</label>
          <input type="radio" name="star" id="star1" value="1" />
          <label for="star1">⭑</label>
        </div>
    </section>
</section>
</main>

<footer>
    <p style="text-align: center;">&copy; 2025 Zahra's Movie Site</p>
</footer>
</body>
</html>
